{% extends 'base.html' %}

{% block content %}
<div>
    <div>
        <form method="POST" action="">
            {% csrf_token %}
            {{pay_form}}
            <input type="submit" value="Submit"/>
        </form>
    </div>
</div>

{% endblock content %}


<!-- Sidebar -->
<div>
    {% block sidebar %}
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">{% block title %} Financial Overview {% endblock %}</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="{% url 'home' %}" class="nav-link" aria-current="page">Overview</a></li>
      <li class="nav-item"><a href="{% url 'create-trans' %}" class="nav-link" aria-current="page">Add Transaction</a></li>
      <li class="nav-item"><a href="{% url 'add-pay' %}" class="nav-link active" aria-current="page">Add Pay</a></li>

    </ul>
  </header>
{% endblock %}
</div>
